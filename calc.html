<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/tipCalculator.css">

    <!--    Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet"/>

</head>
<body>
<div class="wrapper">
    <!--        Bill total container-->
    <div class="container" id="topContainer">
        <div class="title">Bill Total</div>
        <div class="inputContainer">
            <span>$</span>
            <input type="text" id="billTotalInput" onkeyup="calculateBill()" placeholder="0.00">
        </div> <!-- End of input container -->
    </div> <!-- End of container and top container -->

    <!-- Tip container   -->
    <div class="container">
        <div class="title">Tip</div>
        <div class="inputContainer">
            <span>%</span>
            <input type="text" id="tipInput" onkeyup="calculateBill()" placeholder="10">
        </div> <!-- End of inputContainer -->
    </div> <!-- End of container -->

    <!-- Buttons and total-->
    <div class="container" id="button">
        <div class="splitContainer">
            <div class="title">People</div>
            <div class="controls">
                <span class="buttonContainer">
                    <button class="splitButton" onclick="decreasePeople()">
                        <!-- Minus button -->
                        <span class="buttonText">-</span>
                    </button>
                </span> <!-- End of buttonContainer -->

                <span class="splitAmount" id="numberOfPeople"> 1 </span>
                <!--                Plus button-->
                <span class="buttonContainer">
                    <button class="splitButton" onclick="increasePeople()">
                        <span class="buttonText">+</span>
                    </button>
                </span> <!-- End of buttonContainer -->
            </div><!-- End of controls -->
        </div> <!-- End of splitContainer -->

        <div class="totalContainer">
            <div class="title">Total per Person</div>
            <div class="total" id="perPersonTotal">$0.00</div>
        </div> <!-- End of total container -->
    </div><!-- End of container -->
</div> <!-- End of wrapper -->

<!-- JQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script src="js/calc.js"></script>

</body>
</html>
